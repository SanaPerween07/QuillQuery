{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuillQuery</title>
    <link rel="icon" type="image/png" sizes="82x82" href="{% static 'images/favicon.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/home.css' %}">
  </head>

  <body class="d-flex flex-column vh-100 body">

    <script src="{% static 'js/home.js' %}" defer></script>

    <div class="header d-flex justify-content-center shadow-sm p-1">
      <h1 class="fw-bold p-1 gradient-text text-center">
        QuillQuery: PDF Chat Assistant
      </h1>
    </div>



    <div id="chat-wrapper" class="flex-grow-1 overflow-auto">
      <div id="chat-container" class="mx-auto p-3 chat-container">
        {% for chat in chat_history %}
          <div class="d-flex flex-column align-items-end mb-2 mt-3">

            {% if chat.files %}
                <div class="d-flex flex-wrap gap-2 mb-1">
                  {% for file in chat.files %}
                    <span class="file-chip" style="background-color: #ffe4c6; border-radius: 1rem; padding: 0.4rem 0.6rem;">
                      <i class="bi bi-file-pdf-fill file-pdf" style="color: #f71d16;"></i> {{ file }}
                    </span>
                  {% endfor %}
                </div>
            {% endif %}

            <div class="p-3 rounded-4 text-white shadow-sm chat-question">
              {{ chat.question }}
            </div>
          </div>
          <div class="d-flex justify-content-start mb-2">
            <div class="p-3 rounded-4 text-white shadow-sm chat-answer">
              {{ chat.answer | safe }}
            </div>
          </div>
        {% endfor %}
      </div>
    </div>




    <div class="container d-flex flex-column align-items-center mb-2">
      <form id="chat-form" method="POST" enctype="multipart/form-data" 
          class="chat-input-wrapper w-100 p-2 bg-white rounded shadow chat-form">
        {% csrf_token %}

        <div id="file-preview" class="d-flex flex-wrap gap-2 mb-2"></div>

        <div class="d-flex align-items-end gap-2">
          <input type="file" name="pdfs" id="pdfs" class="d-none" multiple onchange="showFiles(event)">

          <button type="button" class="btn btn-outline-warning rounded-circle d-flex align-items-center justify-content-center upload-btn"
              onclick="document.getElementById('pdfs').click()" title="Upload PDF">
            <i class="bi bi-upload"></i>
          </button>

          <textarea name="question" id="question" 
            class="form-control border-0 flex-grow-1 no-focus"
            rows="1"
            placeholder="Ask a question or upload a file..." 
            oninput="autoResize(this)">
          </textarea>

          <button type="submit" class="btn btn-warning text-white rounded-circle d-flex align-items-center justify-content-center send-btn">
            âž¤
          </button>
        </div>
      </form>
    </div>
    
  </body>
</html>
